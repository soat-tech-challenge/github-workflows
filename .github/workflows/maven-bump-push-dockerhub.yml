# Maven Build, Bump and Push to Docker Hub
name: Maven Build

on:
  workflow_call:
    inputs:
      docker:
        type: boolean
        default: true
      dockerhub_username:
        type: string
      image_name:
        type: string

jobs:
  build:
    name: Maven Build
    runs-on: ubuntu-latest
    environment:
      name: Build # To isolate BUMP_PAT
      url: ${{ steps.upload.outputs.artifact-url }}
    outputs:
      artifact_name: app-${{ steps.semver.outputs.nextStrict }}
      new_tag: ${{ steps.semver.outputs.nextStrict }}

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.BUMP_PAT }}
          fetch-depth: 0 # For Sonar blame information

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: "17"
          distribution: "liberica"
          cache: "maven"

      - name: Cache SonarQube packages
        uses: actions/cache@v3
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Get Version Information
        id: semver
        uses: ietf-tools/semver-action@v1
        with:
          token: ${{ github.token }}
          patchAll: true
          skipInvalidTags: true

      - name: Set Next Version # So app can be packaged with correct version
        run: mvn org.codehaus.mojo:versions-maven-plugin:set -DnewVersion=${{ steps.semver.outputs.nextStrict }}

      - name: Verify and Scan with Maven
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          REPO_NAME=$(echo "${{ github.repository }}" | cut -d '/' -f 2)

          mvn verify -B -P prod,coverage "-Dstyle.color=always" \
            org.sonarsource.scanner.maven:sonar-maven-plugin:sonar \
            -Dsonar.host.url="https://sonarcloud.io" \
            -Dsonar.organization=soat-tech-challenge \
            -Dsonar.projectKey=soat-tech-challenge_$REPO_NAME

      - name: Commit, Tag and Push New Version
        id: bump
        uses: soat-tech-challenge/gh-action-bump-maven-version@main
        with:
          commit-message: "[skip ci] Bump version to"
          version: ${{ steps.semver.outputs.nextStrict }}

      - name: Upload Artifact
        id: upload
        uses: actions/upload-artifact@v4
        with:
          name: app-${{ steps.semver.outputs.nextStrict }}
          path: target/app.jar
          if-no-files-found: error

  docker:
    name: Docker Build and Push
    if: ${{ inputs.docker == true || inputs.docker == 'true' }}
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: Docker Hub
      url: https://hub.docker.com/layers/${{ inputs.image_name }}/${{ needs.build.outputs.new_tag }}/images/${{ steps.docker_build_push.outputs.digest }}

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Download Artifact
        uses: actions/download-artifact@v4
        with:
          name: ${{ needs.build.outputs.artifact_name }}
          path: target/app.jar

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ inputs.dockerhub_username }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push image
        id: docker_build_push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ inputs.image_name }}:${{ needs.build.outputs.new_tag }},${{ inputs.image_name }}:latest
